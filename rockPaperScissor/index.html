<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header><h1 class="heading">Rock Paper Scissors</h1></header>
        <div class="scoreboard">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Welcome to the game !! Let'zz play</p>
        </div>
        
        <div class="images">
            <div id="r" class="icon">
                <img src="/images/rock.png" alt="rock image" class="img">
            </div>
            <div id="p" class="icon">
                <img src="/images/paper.png" alt="paper image" class="img">
            </div>
            <div id="s" class="icon">
                <img src="/images/scissor.png" alt="scissor image" class="img">
            </div>
        </div>

        <div class="message">
            <p class="action-message">Make you move</p>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
