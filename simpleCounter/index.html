<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Counter</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1 id="heading">Counter</h1>
                <h1 id="num">0</h1>
                <div id="buttons">
                    <button id="dec" class="btn">decrease</button>
                    <button id="reset" class="btn">reset</button>
                    <button id="inc" class="btn">increse</button>
                </div>
            </div>
        </main>

        <script src="./app.js"></script>
    </body>
</html>
