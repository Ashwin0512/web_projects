<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Analog Clock</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="clock">
            <div class="hour hand" data-hour-hand  id="hour-hand"></div>
            <div class="minute hand" data-minute-hand id="minute-hand"></div>
            <div class="second hand" data-second-hand id="second-hand"></div>
            <div class="centre"></div>

            <div class="num num1">|</div>
            <div class="num num2">|</div>
            <div class="num num3">3</div>
            <div class="num num4">|</div>
            <div class="num num5">|</div>
            <div class="num num6">9</div>
            <div class="num num7">|</div>
            <div class="num num8">|</div>
            <div class="num num9">9</div>
            <div class="num num10">|</div>
            <div class="num num11">|</div>
            <div class="num num12">12</div>
            
        </div>
        <script src="./app.js"></script>
    </body>
</html>
