<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sidebar</title>
        <link rel="stylesheet" href="./styles.css">

                        <i class="fas fa-times cross" id="cross"></i>
                    </div>

                    <div class="links-div">

                        </a>

                        </a>
                        <a href="" class="icon">

                        <a href="" class="icon">

        <script src="./app.js"></script>
