<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reviews</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <script src="https://kit.fontawesome.com/f1a8998e48.js" crossorigin="anonymous"></script>
        <main>
            <section class="container">
                <div class="head">
                    <h1 class="heading">Our Reviews</h1>
                    <hr class="underline">
                </div>
                <div class="card">
                    <div class="image-container">
                        <img src="https://i.pravatar.cc/150" alt="" class="profile-pic" id="profile-image">
                    </div>
                    <h4 class="name" id="name">Anna Johnson</h4>
                    <h5 class="role" id="role">Web Designer</h5>
                    <p class="text" id="text">
                        Phasellus sit amet dapibus purus. Phasellus sodales 
                        leo nec aliquam malesuada. Praesent quis dictum lorem, 
                        finibus lacinia velit. Curabitur lorem enim, sodales ac 
                        scelerisque id, condimentum at leo. Proin vitae convallis 
                        turpis. 
                    </p>
                    <div class="arrows">
                        <span class="left-arrow arrow">
                            <i class="fas fa-chevron-left" id="prev-btn"></i>
                        </span>
                        <span class="right-arrow arrow">
                            <i class="fas fa-chevron-right" id="next-btn"></i>
                        </span>
                    </div>
                    <button class="surprise" id="surprise">Surprise Me</button>
                </div>
            </section>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
